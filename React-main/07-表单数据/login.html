<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id ='div'></div>
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>
    <script src="../React-js/babel.min.js"></script>
    <script type = 'text/babel'>
        class Login extends React.Component{
            handleSumbit = (event) =>{
                event.preventDefault()  
                const{username,password} = this
                alert(`username and password is ${username.value}, ${password.value}`)

            }
            render(){
                return(
                    <form action="http://www.baidu.com" onSubmit={this.handleSumbit}>
                        username: <input ref = {c => this.username = c}type="text" name = 'username'/>
                        password: <input ref = {c => this.password = c}type="password" name = 'password'/>
                        <button>login</button>
                    </form>
                )
            }
        }
        
       
        ReactDOM.render(<Login/>,document.getElementById('div'))
       

    </script>
</body>
</html>
