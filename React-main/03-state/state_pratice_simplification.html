<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test">

    </div>
</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--这里使用了babel用来解析jsx语法-->
<script type="text/babel">
    class Weather extends React.Component{
    
        state = {isHot: true, wind: 'wind'} 
        render(){
         
            // or return <h1>The weather of today is {this.state.isHot ? 'hot' : 'cold' }</h1>
            const {isHot,wind} = this.state
            return <h1 onClick={this.changeWeather}>The weather of today is {isHot ? 'hot' : 'cold' }, and wind is {wind}</h1>
        }
        changeWeather = () =>{
            const isHot = this.state.isHot
            this.setState({isHot:!isHot})
    }

    }
 
      
    ReactDOM.render(<Weather />,document.getElementById("test"));
        
</script>

</html>
