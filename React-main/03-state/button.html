<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好容器 -->
    <button id = 'btn1'>button 1</button>
    <button id = 'btn2'>button 2</button>
    <button id = 'btn3' onclick="click_3()">button 3</button>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--这里使用了babel用来解析jsx语法-->
<script type="text/babel">
    
    const btn1 = document.getElementById('btn1')
    btn1.addEventListener('click',()=>
    {
     alert('botton 1 clicked')   
    }
    )
    const btn2 = document.getElementById('btn2')
    btn2.onclick = () =>{
        alert('botton 2 clicked')
    }
    function click_3(){
        alert('botton 3 clicked')
    }
    
        
</script>

</html>
