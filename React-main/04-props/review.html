<body>
    <script type = "text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        console.log(...arr1) // expand a array
        let arr3 = [...arr1,...arr2] // combine two arrary
        function sum(...numbers){
            return numbers.reduce((preNum,currNum)=>{
                return preNum + currNum
            })

        }
        console.log(sum(1,3,4,5))
        let person1 = {name:'tom', age:'13'}
        let person2 = {...person1}
        person1.name = 'jerry'
        console.log(person2)
        console.log(person1)
        // combine
        let person3 = {...person1,name:'jack',address:'Earth'}
        console.log(person3)

    </script>
