<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test">

    </div>
</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--这里使用了babel用来解析jsx语法-->
<script type="text/babel">
        const data = ['Angular','React','Vue']

        // 1.创建虚拟DOM
        const VDOM = (
            <div>
        
            <h1>JS Framework List</h1>
            <ul>
                {
                    data.map(
                        (item,index)=>{
                            return <li key={index} >{item}</li>
                        }
                    )
                }
              
            </ul>   
            </div>
           
        )
        /*
        //不需要加""
        // add {} if you want add js code in the tag
        // use className instead of class
        // style = {{key:"value", color:"black"}}
        // only one parent tag
        // tag must has a closeur 
        // tap first letter:
            1) lower case, it will match the html tag
            1) upper case, it will match react component, if not report error
        */
        ReactDOM.render(VDOM,document.getElementById("test"));
        
</script>

</html>
