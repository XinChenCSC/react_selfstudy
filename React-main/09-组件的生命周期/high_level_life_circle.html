<script src="../React-js/17.0/prop-types.js"></script>

<script type="text/babel">

class Count extends React.Component{

        
state = {count:0}
add = ()=>{
    const {count} = this.state
    this.setState({count: count + 1})
}
death = ()=>{
    ReactDOM.unmountComponentAtNode(document.getElementById('div'))
}
force = ()=>{
    this.forceUpdate()
}
// if the value of state always depend on props, then we use it as a option but not recommend
static getDerivedStateFromProps(props,state){
    console.log('Count --- getDerivedStateFromProps',props,state)
    // return props
    return null
}
getSnapshotBeforeUpdate(){
    console.log('getSnapshotBeforeUpdate')
    return null
}
//after render
componentDidMount(){
console.log("Count --- componenetDidMount");
}

//update component after setState (update if true, not update if fasle) 
shouldComponentUpdate(){
    console.log("Count --- shouldComponentUpdate");
    return true;
}

//after component update
componentDidUpdate(preProps,preState,snapShot){
    console.log("Count --- componentDidUpdate",preProps,preState,snapShot);
}

//after unmount component
componentWillUnmonut(){
    console.log("Count --- componentWillUnmonut");
}
render(){
    const {count} = this.state
    return(
        <div>
            <h2>Sum? {count}</h2>
            <button onClick = {this.add} >click me plus 1</button>
            <button onClick = {this.death} >gg</button>
            <button onClick = {this.force} >force gg</button>
        </div>
    )
}
}



ReactDOM.render(<Count count = {109}/>, document.getElementById('div'))


   

</script>
