<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref Basis (call-back)</title>
</head>
<body>
    <div id ='div'></div>
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>
    <script src="../React-js/babel.min.js"></script>
    <script type = 'text/babel'>
        
        class Demo extends React.Component{
            myRef = React.createRef()
            myRef2 = React.createRef()
            showData = ()=>{
                
                alert(this.myRef.current.value)
            }
            showData2 = ()=>{
                
                alert(this.myRef2.current.value)
            }
            render(){
                return(
                    <div>
                    <input ref={this.myRef} type="text" placeholder = 'click button'></input>&nbsp;
                    <button  onClick = {this.showData}>click me</button>&nbsp;
                    <input ref={this.myRef2} onBlur = {this.showData2} type="text" placeholder = 'lose me'></input>&nbsp;
            

                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('div'))

    </script>
</body>
</html>
