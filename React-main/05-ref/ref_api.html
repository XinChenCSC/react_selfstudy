<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ref Basis (API)</title>
</head>
<body>
    <div id ='div'></div>
    <script src="../React-js/react.development.js" type="text/javascript"></script>
    <script src="../React-js/react-dom.development.js" type="text/javascript"></script>
    <script src="../React-js/babel.min.js"></script>
    <script type = 'text/babel'>
        
        class Demo extends React.Component{

            state = {isHot:true}
            showInfo = ()=>{
                const {input1} = this
                alert(input1.value)
            }
            changeWeather =()=>{
                const {isHot} = this.state
                this.setState({isHot:!isHot})
            }
            saveInput = (c)=>{
                this.input1 = c
                console.log('@',c)
            }
            render(){
                const {isHot} = this.state
                return(
                    <div>
                        <h1>The Weather of Today: {isHot? 'hot':'chill'}</h1>
                        {/*<input ref = {(currNode)=>{this.input1= currNode; console.log('@',currNode);}}type="text"></input><br/>*/}
                        <input ref = {this.saveInput} type="text"></input>
                        <button onClick = {this.showInfo}>click me</button>
                        <button onClick ={this.changeWeather}>click me change weather</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('div'))

    </script>
</body>
</html>
