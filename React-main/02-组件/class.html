<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>class basis</title>
</head>
<body>

    <div id = 'test'></div>
    <script type = "text/javascript">
     class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        speak(){
            console.log(`My name is ${this.name}, I am ${this.age} years old `)
            
        }   
     }
     class Student extends Person{
         constructor(name,age,grade){
             super(name,age)
             this.grade = grade

         }
         speak(){
            console.log(`My name is ${this.name}, I am ${this.age} years old. I am ${this.grade} `)
            
        }   

     }

     const p1 = new Person('Tom',12)
     const p2 = new Person('Jerry',13)
     console.log(p1)
     console.log(p2)
     p1.speak()
     const s1 = new Student('zhang',11,'5 grade')
     s1.speak()

     ReactDOM.render(<Mycomponent/ >,document.getElementById('test'))
    </script>
   
</body>

</html>
