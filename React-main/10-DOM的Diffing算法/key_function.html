<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   

</head>
<body>
    <script src="../React-js/17.0/react.development17.0.js" type="text/javascript"></script>
    <script src="../React-js/17.0/react-dom.development17.0.js" type="text/javascript"></script>

    <script src="../React-js/babel.min.js"></script>


    <script src="../React-js/17.0/prop-types.js"></script>  
    <div id = "div" ></div>



    <script type="text/babel">
    class Person extends React.Component{
        state = {
            persons:[
                {id: 1, name: 'tom',age: 13},
                {id: 2, name: 'jerry',age: 14}
            ]
        
        }
        add = ()=>{
            const {persons} = this.state
            const p = {id:persons.length + 1,name:'dot',age:15}
            this.setState({persons:[p,...persons]})
        }
        render(){
            return(
                <div>
                    <h2>Show Person Info</h2>    
                    <button onClick = {this.add}>add</button>
                    <ul>
                        {   // use index when there is not reversing delete or append
                            this.state.persons.map((personObj,index)=>{
                                return <li key = {index}>{personObj.name}---{personObj.age}</li>
                            })
                        }
                    </ul>
                    <br/>
                    <ul>
                        {   
                            this.state.persons.map((personObj,id)=>{
                                return <li key = {id}>{personObj.name}---{personObj.age}</li>
                            })
                        }
                    </ul>
                </div>
            )
        }
    }
    ReactDOM.render(<Person/>,document.getElementById('div'))
    </script>


</body>

    


</html>
