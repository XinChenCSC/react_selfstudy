<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   

</head>
<body>
    <div id = "div" >

    </div>

</body>

<script src="../React-js/17.0/react.development17.0.js" type="text/javascript"></script>
<script src="../React-js/17.0/react-dom.development17.0.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>


<script src="../React-js/17.0/prop-types.js"></script>

<script type="text/babel">
    class Time extends React.Component{
        state = {date: new Date()}
        componentDidMount(){
            setInterval(() => {
                this.setState({
                    date: new Date()
                })
            }, 1000);
        }
        render(){
            return(
                <div>
                    <h1>Hello</h1>
                    <input type="text" />
                    <span>The time is: {this.state.date.toTimeString()}</span>
                </div>
            )
        }
    }

    ReactDOM.render(<Time/>,document.getElementById('div'))
    

</script>
</html>
